name: Remote Terraform Apply

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Delete existing infra directory on EC2 instance (if any) and recreate it
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.AWS_HOST }} '
            if [ -d ~/infra ]; then
              echo "Existing infra folder found. Deleting..."
              rm -rf ~/infra
            fi
            echo "Creating a fresh infra directory..."
            mkdir ~/infra
          '

      - name: Copy infra folder to EC2 instance
        run: |
          scp -i ~/.ssh/deploy_key -r infra/* ${{ secrets.SSH_USER }}@${{ secrets.AWS_HOST }}:~/infra

      - name: Run Terraform Commands on EC2 instance
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.AWS_HOST }} '
            cd ~/infra
            terraform init
            terraform apply -auto-approve
          '
