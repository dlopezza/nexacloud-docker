name: Remote Terraform Apply
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Execute Terraform Commands
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.AWS_HOST }} '
            if [ -d "~/deployment" ]; then
              echo "Directory exists, pulling latest changes..."
              cd ~/deployment
              git pull
            else
              echo "Directory does not exist, cloning repository..."
              git clone ${{ github.server_url }}/${{ github.repository }} ~/deployment
            fi
            
            # Navigate to infrastructure directory and run terraform commands
            cd ~/deployment/infra
            
            # Initialize and apply
            terraform init
            terraform apply -auto-approve
          '
